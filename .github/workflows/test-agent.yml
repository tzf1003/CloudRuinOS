name: Test and Build Agent

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'agent/**'
      - '.github/workflows/test-agent.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'agent/**'

jobs:
  test:
    name: Test Agent
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            agent/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path agent/Cargo.toml --all -- --check

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path agent/Cargo.toml --all-targets --all-features -- -W clippy::all

      - name: Run unit tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path agent/Cargo.toml --lib --features linux

      - name: Run integration tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path agent/Cargo.toml --test integration_test --features linux
        env:
          TEST_SERVER_URL: ${{ secrets.TEST_API_BASE_URL }}

      - name: Run property-based tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path agent/Cargo.toml --features linux,proptest property_tests

  build:
    name: Build Agent Binaries
    runs-on: ${{ matrix.os }}
    needs: test
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rmm-agent-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rmm-agent-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rmm-agent-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rmm-agent-macos-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            agent/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path agent/Cargo.toml --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip agent/target/${{ matrix.target }}/release/rmm-agent

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            agent/target/${{ matrix.target }}/release/rmm-agent${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rmm-agent-linux-x64/rmm-agent
            rmm-agent-windows-x64.exe/rmm-agent.exe
            rmm-agent-macos-x64/rmm-agent
            rmm-agent-macos-arm64/rmm-agent
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}