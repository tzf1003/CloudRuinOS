name: Deploy Console to Cloudflare Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'console/**'
      - '.github/workflows/deploy-console.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'console/**'

jobs:
  build:
    name: Build Console
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run -w console build
        env:
          VITE_API_BASE_URL: ${{ secrets.RUINOS_SERVER_URL || 'https://ruinos-server.your-account.workers.dev' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: console-dist
          path: console/dist/
          retention-days: 7

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main/develop, not on PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: console-dist
          path: console/dist/

      - name: Create Cloudflare Pages project (if not exists)
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create ruinos-console --production-branch main

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy console/dist --project-name=ruinos-console --commit-dirty=true
