name: Deploy Console to Cloudflare Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'console/**'
      - '.github/workflows/deploy-console.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'console/**'

jobs:
  build:
    name: Build Console
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run -w console build
        env:
          VITE_API_BASE_URL: https://rmm-server.your-subdomain.workers.dev

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: console-dist
          path: console/dist/
          retention-days: 7
