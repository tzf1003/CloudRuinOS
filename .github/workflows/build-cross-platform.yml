name: Agent CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
    paths:
      - 'agent/**'
      - '.github/workflows/build-cross-platform.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'agent/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==================== 测试阶段 ====================
  test:
    name: Test Agent
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          agent/target
        key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-test-

    - name: Check formatting
      working-directory: agent
      run: cargo fmt --all -- --check

    - name: Run clippy
      working-directory: agent
      run: cargo clippy --all-targets --all-features -- -W clippy::all
      continue-on-error: true

    - name: Run unit tests
      working-directory: agent
      run: cargo test --lib --features "linux,tls-strict,test-local"

    - name: Run integration tests
      working-directory: agent
      run: cargo test --test integration_test --features "linux,tls-strict,test-local"
      continue-on-error: true

  # ==================== 构建阶段 ====================
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 目标
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            features: "windows,tls-strict"
            artifact_name: rmm-agent-windows-x64.exe
            use_cross: false
            binary_ext: ".exe"
            
          # Linux 目标 (GNU libc - 最常用)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            features: "linux,tls-strict,doh"
            artifact_name: rmm-agent-linux-x64
            use_cross: false
            binary_ext: ""
            
          # macOS 目标
          - target: x86_64-apple-darwin
            os: macos-latest
            features: "macos,tls-strict,doh"
            artifact_name: rmm-agent-macos-x64
            use_cross: false
            binary_ext: ""
            
          - target: aarch64-apple-darwin
            os: macos-latest
            features: "macos,tls-strict,doh"
            artifact_name: rmm-agent-macos-arm64
            use_cross: false
            binary_ext: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: agent/target
        key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-target-

    - name: Build release binary
      working-directory: agent
      run: cargo build --release --target ${{ matrix.target }} --features "${{ matrix.features }}"

    - name: List build output (debug)
      shell: bash
      run: |
        echo "Listing agent/target/${{ matrix.target }}/release/"
        ls -la agent/target/${{ matrix.target }}/release/ || echo "Directory not found"

    - name: Prepare artifact (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      working-directory: agent
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        $exe_path = "target/${{ matrix.target }}/release/rmm-agent.exe"
        if (Test-Path $exe_path) {
          Copy-Item $exe_path "artifacts/${{ matrix.artifact_name }}"
          Write-Host "Artifact prepared: artifacts/${{ matrix.artifact_name }}"
        } else {
          Write-Host "Binary not found at: $exe_path"
          Get-ChildItem -Recurse target/${{ matrix.target }}/release/*.exe
          exit 1
        }

    - name: Prepare artifact (Unix)
      if: runner.os != 'Windows'
      working-directory: agent
      run: |
        mkdir -p artifacts
        exe_path="target/${{ matrix.target }}/release/rmm-agent"
        if [ -f "$exe_path" ]; then
          cp "$exe_path" "artifacts/${{ matrix.artifact_name }}"
          chmod +x "artifacts/${{ matrix.artifact_name }}"
          echo "Artifact prepared: artifacts/${{ matrix.artifact_name }}"
        else
          echo "Binary not found at: $exe_path"
          find target/${{ matrix.target }}/release/ -type f -perm +111 2>/dev/null || true
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: agent/artifacts/${{ matrix.artifact_name }}
        if-no-files-found: error

  # ==================== 发布阶段 ====================
  release:
    name: Create Release
    needs: [build, test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release archives
      run: |
        mkdir -p release
        
        # Windows 归档
        cd artifacts
        tar -czf ../release/rmm-agent-windows.tar.gz rmm-agent-windows-*/*
        
        # Linux 归档
        tar -czf ../release/rmm-agent-linux.tar.gz rmm-agent-linux-*/*
        
        # macOS 归档
        tar -czf ../release/rmm-agent-macos.tar.gz rmm-agent-macos-*/*
        
        cd ..

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/*.tar.gz
          artifacts/*/*
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}